<% 
if(messages) { 
    for (const [key, value] of Object.entries(messages)) {
%>
<div class="alert alert-<%=key%> alert-dismissible fade show" role="alert">
    <%=value%>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<%        
    }
}
%>
